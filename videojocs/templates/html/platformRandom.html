{% include 'html/header.html' %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card">
                <div class="card-header">Random platforms - CaOsDa</div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date added</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if platform %}
                        <tr>
                            <td>{{ platform.name }}</td>
                            <td>{{ platform.date }}</td>
                        </tr>
                    {% endif %}
                    </tbody>
                </table>
                <p class="text-center text-secondary">No more data</p>
                </div>
            </div>
        </div>
    </div>
</div>
